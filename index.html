<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="imgbox">
            <img src="images/matheus-ferrero-W7b3eDUb_2I-unsplash.jpg">
        </div>
        <div class="content">
            <div class="details">
                <h2>Jessica Bill <br><span>Actress</span></h2>
                <div class="stats">
                    <h3>450 <br><span>Posts</span></h3>
                    <h3>350k <br><span>Followers</span></h3>
                    <h3>80 <br><span>Following</span></h3>
                </div>
                <div class="btns">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
